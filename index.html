<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #343a40;
            position: relative;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #sidebar {
            width: 20%;
            background-color: #343a40;
            color: white;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        #content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }
        .tool {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tool:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tool p {
            margin: 5px 0;
        }
    </style>
    <script>
        function filterTools() {
            let filter = document.getElementById("searchBar").value.toLowerCase();
            let tools = document.querySelectorAll(".tool");
            tools.forEach(tool => {
                let text = tool.textContent.toLowerCase();
                tool.style.display = text.includes(filter) ? "block" : "none";
            });
        }
    </script>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search AI tools..." onkeyup="filterTools()">
    <div id="content">
        <h1>AI Tools Directory</h1>
        <div class="tool">
            <h3>ChatGPT</h3>
            <p><strong>Key Features:</strong> Conversational AI, multi-turn dialogue.</p>
            <p><strong>Pros:</strong> Good contextual memory.</p>
            <p><strong>Cons:</strong> Prone to hallucination.</p>
            <a href="https://chat.openai.com">Try ChatGPT</a>
        </div>
        <div class="tool">
            <h3>MidJourney</h3>
            <p><strong>Key Features:</strong> AI-powered image generation.</p>
            <p><strong>Pros:</strong> High-quality artwork.</p>
            <p><strong>Cons:</strong> Requires Discord.</p>
            <a href="https://www.midjourney.com">Try MidJourney</a>
        </div>
    </div>
</body>
</html>
